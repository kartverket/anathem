    - include: layers/wms/tilgjengelighet_serveringskiosk
    - include: layers/wms/tilgjengelighet_sittegruppe
    - include: layers/wms/tilgjengelighet_toalett
    - include: layers/wms/tilgjengelighet_turisthytte

