template : base
title    : Norgeskart
mapClass: embedded-map
mapscript:
  template  : mapscript
  tokenServiceUrl: http://beta.norgeskart.no/ws/gkt.py

  styles    :
    - template: styles/unlabeledMarker
    - template: styles/labeledMarker
    - template: styles/omriss
    - template: styles/track

  
  baselayers:   
    - template: layers/europa
