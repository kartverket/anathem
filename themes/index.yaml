template : 3/mapscript
filename : clients/norgeskart.min.js
language  : nb
tokenServiceUrl: /ws/gkt.py
ticketServiceUrl: "/ws/esk.py?wms.ecc_enc"
projection: 25833
#projection: 32633

i18n:
  - include: languages/nb/base

baselayers:   
    - include: 3/layers/europa

styles    :
    - template: 3/styles/unlabeledMarker
    - template: 3/styles/labeledMarker
    - template: 3/styles/omriss
    - template: 3/styles/track

overlays  : 
    - include: 3/layers/topo2
    - include: 3/layers/grunnkart
    - include: 3/layers/sjo_hovedkart2
    - include: 3/layers/wms/sjo_enc
    - include: 3/layers/flybilder
    - include: 3/layers/terreng
    - include: 3/layers/toporaster3
    - include: 3/layers/fjellskygge
    - include: 3/layers/janmayen
    - include: 3/layers/svalbard

    - include: layers/dekning_n50_plast
    - include: layers/dekning_sjo_hovedkart
    - include: layers/dekning_havnekart
    - include: layers/dekning_kystkart
    - include: layers/dekning_overseilingskart

    # fakta layers
    - include: layers/geoJSON/kommunefjell

    # friluftsliv layers
    - include: layers/wms/fotruter
    - include: layers/wms/sykkelruter
    - include: layers/wms/skiloyper
    - include: layers/wms/friluft-annen
    - include: layers/wms/friluft-tilrettelegging 


center    : 
    template: 3/center/besseggen

functions :
    - template: 3/functions/updateURL
    - template: 3/functions/readURL
    - template: 3/functions/vector

controls  :
    - template: controls/status
    - template: controls/geolocation
    - template: controls/navigation
    - template: controls/scaleline
    - template: controls/hashstate
    - include: toolbars/basic
    - include: toolbars/top
    - include: toolbars/secondary
    - template: controls/container
      id: overview-container-panel
      controls:
      - template: controls/overview
        name: omriss
        id: omriss.norge.500m
        url: /json/norge/500m.geojson
        detailedLayer: enkel

