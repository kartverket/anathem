# Grunnkonfigurasjon til kartutsnittene paa kartverket.no 

template : base
title    : Norgeskart
manifestName: index
mapscript: 
  template  : mapscript
  language  : nb
  tokenServiceUrl: http://beta.norgeskart.no/ws/gkt.py

  i18n:
  - include: languages/nb/base

  baselayers:   
    - template: layers/europa

  styles    :
    - template: styles/unlabeledMarker
    - template: styles/labeledMarker
    - template: styles/omriss
    - template: styles/track
    #- include: styles/SLD/maritimegrenser

  overlays  : 
    - include: layers/topo2
    - include: layers/sjo_hovedkart2
    - include: layers/flybilder
    - include: layers/terreng
    - include: layers/grunnkart
    - include: layers/toporaster2

    - include: layers/dekning_n50_plast
    - include: layers/dekning_sjo_hovedkart
    - include: layers/dekning_havnekart
    - include: layers/dekning_kystkart
    - include: layers/dekning_overseilingskart
#    - include: layers/omriss_norge_1000m
#    - include: layers/omriss_norge_500m

    # SSR - stedsnavn
    - include: layers/wms/ssrSpraak
    - include: layers/wms/ssrSpraakNorsk
    - include: layers/wms/ssrSpraakNordsamisk
    - include: layers/wms/ssrSpraakSorsamisk
    - include: layers/wms/ssrSpraakLulesamisk
    - include: layers/wms/ssrSpraakKvensk
    - include: layers/wms/ssrNavnetype
    - include: layers/wms/ssrNavnetypeTerrengformer
    - include: layers/wms/ssrNavnetypeVannkontur
    - include: layers/wms/ssrNavnetypeMarkslag
    - include: layers/wms/ssrNavnetypeKystdata
    - include: layers/wms/ssrNavnetypeBygninger_eiendom
    - include: layers/wms/ssrNavnetypeSamferdsel
    - include: layers/wms/ssrNavnetypeAdministrative_omraader
    - include: layers/wms/ssrVedtaksstatus_dato
    - include: layers/wms/ssrVedtatt_og_godkjent

    - include: layers/wms/ssrVedtatt_siste_24md
    - include: layers/wms/ssrVedtatt_siste_12md
    - include: layers/wms/ssrVedtatt_siste_6md
    - include: layers/wms/ssrVedtatt_siste_3md
    - include: layers/wms/ssrVedtatt_siste_md

    - include: layers/wms/ssrAvslaatt
    - include: layers/wms/ssrUvurdert
    - include: layers/wms/ssrForeslaatt
    - include: layers/wms/ssrInternasjonalt
    - include: layers/wms/ssrPrivat
    - include: layers/wms/ssrHistorisk
    - include: layers/wms/ssrVedtak_paaklaget
    - include: layers/wms/ssrSamlevedtak
    - include: layers/wms/ssrGodkjent
    - include: layers/wms/ssrVedtatt

  center    : 
    template: center/besseggen

  functions :
    - template: functions/updateURL
    - template: functions/readURL
    - template: functions/vector

  controls  :
    - template: controls/geolocation
    - template: controls/navigation
    - template: controls/scaleline
    - template: controls/hashstate
    - include: toolbars/basic
    - include: toolbars/top
    - include: toolbars/secondary
    - template: controls/container
      id: overview-container-panel
      controls:
      - template: controls/overview
        name: omriss
        id: omriss.norge.500m
        url: /json/norge/500m.geojson
        detailedLayer: enkel

