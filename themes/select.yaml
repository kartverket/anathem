# Grunnkonfigurasjon til kartutsnittene paa kartverket.no 

template : base
title    : "Geonorge | Norgeskart"
mapClass: "embedded-map draw-hide-fix"
includeXDM: "true"

mapscript:
  template  : mapscript
  tokenServiceUrl: /ws/gkt.py
  
  baselayers:   
    - template: layers/europa
    - template: layers/wfs
  overlays  : 
    - include: layers/sjo_hovedkart2
    - include: layers/grunnkart
  center:
    template: center/besseggen

  functions :
    - template: functions/updateURL
    - template: functions/readURL
    - template: functions/vector
    - template: functions/popup

  controls  :
    - template: controls/navigation #order is important
    - template: controls/draw-polygon
      styleName: track
      autostart: "true"
    - template: controls/status
    - template: controls/scaleline
    - include: toolbars/embed-basic-toolbar
