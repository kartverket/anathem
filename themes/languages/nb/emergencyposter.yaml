  - template: i18n/translation
    source: It\'s the user\'s responsibility to ensure that the location displayed on the poster is correct.
    translation:  'Det er brukerens ansvar &aring; kontrollere at det er korrekt hytte eller sted som vises p&aring; plakaten.'
  - template: i18n/translation
    source: 'The Norwegian Mapping Authority is not responsible for possible errors caused by the user, data layer or technology.'
    translation: 'Kartverket tar ikke ansvar for mulige feil som skyldes brukeren, datagrunnlaget eller teknologien.'
