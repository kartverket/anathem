  - template: i18n/translation
    source: You can use the maps freely for any internet based purposes. You are not allowed to combine multiple maps to form a bigger, continous map.
    translation: Du kan fritt bruke kartutsnittene til alle nettbaserte form&aring;l. Kartene m&aring; brukes enkeltvis og ikke settes sammen slik at de danner et st&oslash;rre sammenhengende kart.
  - template: i18n/translation
    source: Svalbard terms
    translation: Integrasjon av Svalbard-kart er ikke tillatt uten spesiell avtale med Norsk Polarinstitutt. Se bruksvilk&aring;rene i Norsk Polarinstitutts egen kartportal, TopoSvalbard (toposvalbard.npolar.no) for ytterligere informasjon.
  - template: i18n/translation
    source: 'Content providers: Kartverket, Geovekst, municipalities and Norge digitalt partners.'
    translation: 'Innholdsleverand&oslash;rer: Kartverket, Geovekst, kommuner og Norge digitalt-parter.'
  - template: i18n/translation
    source: 'To ensure a good user experience, we recommend you provide descriptions for your map. As a result, the embedded map will cater to people using assistive technology.'
    translation: 'For &aring; skape en god brukeropplevelse anbefaler vi at det legges inn beskrivelse. Kartutsnittet vil da bli tilrettelagt for brukere med spesielle behov.'
