    source: 'Illustrative maps:'
    translation: 'Illustrasjonskart:'
  - template: i18n/translation
    source: 'Map data are geographic data in vector format.'
    translation: 'Kartdata er geografiske data i vektorformat som benyttes til kartframstilling, som bakgrunnskart for andre tema og som koblingsdata mot annen informasjon.'
  - template: i18n/translation
    source: 'Map data:'
    translation: 'Kartdata:'
  - template: i18n/translation
    source: 'Simple illustration maps of Norway, in several different formats. These maps can be used as they are, or easily be transformed to suit specific needs.'
    translation: 'Enkle illustrasjonskart over Norge i flere ulike formater. De kan brukes slik de er, eller lett tilpasses akkurat det behovet du har.'



