doc:
  description: definition of the top toolbar (logo, search and share)  

template: controls/container
id: top-toolbar
controls:
- template: controls/container
  id: del-panel 
  controls:
  - template: controls/container
    id: print-panel
    controls:
    - template: controls/print
  - template: controls/container
    id: getURL-panel
    controls:
    - template: controls/getURL
  - template: controls/container
    id: embed-panel
    controls:
    - template: controls/embed
      i18n:
      - include: languages/nb/embed
  - template: controls/container
    id: export-panel
    controls:
    - template: controls/export
      i18n:
      - include: languages/nb/export
  - template: controls/container
    id: help-panel  
    controls:
    - template: controls/help
      i18n:
      - include: languages/nb/help
  - template: controls/container
    id: geoportal-panel
    controls:
    - template: controls/geoportal
      i18n:
      - include: languages/nb/geoportal
- template: controls/container
  id: search-panel
  controls:
  - template: controls/search
    coordinates: /ws/trans.py
    searchUrl: https://ws.geonorge.no/SKWS3Index/ssr/sok
    streetAddressesSearchUrl: /ws/veg.py
    addressSearchUrl: /ws/adr.py
    propertySearchUrl: /ws/eie.py
    i18n:
    - include: languages/nb/search
- template: controls/container
  id: geonorge-logo-panel
  controls:
  - template: controls/logo