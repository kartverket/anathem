var wms = new OpenLayers.Layer.WMS(
  decodeURIComponent(params.name),
  params.url,
  {
    layers: params.layers, 
    transparent: true, 
    format: 'image/png'
  },
  {
    shortid: params.id, 
    isBaseLayer: false, 
    visibility: ${visible}, 
    transitionEffect: 'resize',
    singleTile: true
  }
);

map.addLayers([wms]);
