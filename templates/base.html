  <head>
    <!-- by kartverket / Thomas Hirsch 2012 - public domain -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>${title}</title>
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/lib/openlayers/theme/default/style.css" />
<!--
$main-toolbar-background: rgba(0,0,0,.7);

-->
    <style>
      * {
        box-sizing: border-box;
      }
      .toolbar {
        background-color: rgba(80,80,80,.9);
        z-index: 2000;
      }
      #basic-toolbar,
      #secondary-toolbar {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 68px;
        box-shadow: 0 0 6px rgba(0,0,0,.7);
        padding-top: 13px;
      }
      #basic-toolbar {
        left: 0;
      }
      #secondary-toolbar {
        right: 0;
      }
      #basic-toolbar .panel,
      #secondary-toolbar .panel {
        width: 68px;
        padding: 20px 0;
      }

      #search-toolbar {
        position: absolute;
        top: 19px;
        left: 75px;
        height: 60px;
        background-image: -webkit-linear-gradient(#898989, #505050);
        box-shadow: 2px 0 2px rgba(0,0,0,.25);
      }
      #search-toolbar .panel {
        height: 60px;
        padding: 0 20px;
      }
      #top-decoration-bar {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 13px;
        background-image: -webkit-linear-gradient(#9e9e9e, #505050);
      }
      #share-toolbar {
        position: absolute;
        top: 39px;
        right: 16.666%;
        height: 40px;
      }
      #share-toolbar .panel {
        width: 60px;
        height: 39px;
      }
      .toolbar {
        font-family: Arial, sans-serif;
        font-size: 10px;
        text-transform: uppercase;
      }
      .toolbar .panel {
        background-position: left top;
        display: inline-block;
      }
      .toolbar button {
        background-color: transparent;
        border: none;
      }
      #basic-toolbar .panel + .panel,
      #secondary-toolbar .panel + .panel {
        /* v-divider.png base64-encoded */
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAACCAIAAAAW4yFwAAAAD0lEQVQIHWNmBoJJEycCAAPLAcSTth01AAAAAElFTkSuQmCC');
        background-repeat: repeat-x;
      }
      
      #search-toolbar .panel + .panel {
        /* h-divider.png base64-encoded */
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAIAAAB7QOjdAAAAD0lEQVQI12OYPGkSMzMzAAitAcGVxxKdAAAAAElFTkSuQmCC');
        background-repeat: repeat-y;
      }
      #share-toolbar .panel + .panel {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAIAAAB7QOjdAAAAD0lEQVQI12NgZmaePGkSAAOjAcFz13/MAAAAAElFTkSuQmCC');
        background-repeat: repeat-y;
      }
      #share-toolbar .panel {
        text-align: center;
      }
      #share-toolbar .icon {
        width: 20px;
        height: 39px;
      }
      #basic-toolbar .icon.plus {
        width: 69px;
        height: 20px;
      }
      .icon {
        fill: #fff;
        -webkit-transition-property: fill;
        -webkit-transition-duration: .2s;
      }
      .panel:hover .icon {
        fill: #f0f;
      }
      .rasterLayerList {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .rasterLayerList li {
        position: relative;
        padding: 0 3px 0 3px;
      }
      .rasterLayerList input {
        position: absolute;
        left: -100%;
      }
     
      .rasterLayerList label {
        color: #fff;
        padding: 7px 3px;
        display: block;
        border-radius: 3px;
      }
      .rasterLayerList input:checked + label {
        background-color: rgba(0,0,0,.3);
        box-shadow: 2px 0 3px rgba(0,0,0,.5) inset;
      }
      .rasterLayerList input:checked + label:after {
        content: '';
        display: block;
        position: absolute;
        border: 10px solid transparent;
        border-left-color: rgba(80, 80, 80, .9);
        width: 0;
        height: 0;
        right: -20px;
        top: 3px;
      }
      #basic-toolbar .raserLayerList li {
        width: 68px;
      }
      #basic-toolbar .olButton {
        margin: 10px 0 0 0;
      }

      #basic-toolbar .rasterLayerList li:first-child .olButton {
        margin-top: 0;
      }

      .fullscreen-button {
        min-height: 40px;
        width: 68px;
      }
      #logo-panel img {
        position: relative;
        top: 10px;
        display: block;
      }

      .layersDiv {
        position: relative;
      }

      .layersDiv .vectorWidgetToggleBtn {
        color: #FFFFFF;
        cursor: pointer;
        padding: 5px 0 5px 0;
        margin: 10px 0 0 6px;
      }

      .layersDiv .widget {
        margin: -10px 0 0 10px;
        background-color: rgba(80,80,80,.9);        
        width: 125px;
      }

      .layersDiv .widget > .arrow {
        position: absolute;
        top: 20px;
        right: 100%;
      }

      .layersDiv.show .widget {
        display: block;
      }

      .layersDiv.show .vectorWidgetToggleBtn {
        opacity: 0.4; 
        filter: alpha(opacity=40);
      }

      /******************************************
      === Toolbar nkButton ===
      ******************************************/
      .toolbar .nkButton {
        width: 30px;
        height: 30px;
        cursor: pointer;
      }

      .widget {
        position: absolute;
        top : 0;
        left: 0;
        display: none;
      }

      .toolbar .widget {
        left: 100%;
        top: 0;
      }
      
      .arrow {
        display: block;
        border-width: 8px;
        border-style: solid;
        border-color: transparent #333333 transparent transparent;
        position: relative;
      }

      .arrow > .arrow { 
        border-right-color: #606161;  
        position: absolute;
        top: -8px;
        left: -7px;
      }

      /******************************************
      === get URL panel ===
      ******************************************/      
      #getURL-panel {
        text-align: center;
        position: relative;
      }

      #getURL-panel .nkButton {
        border: 1px solid #999999;
      }
      
      #getURL-panel .widget {
        left: 100%;
        top: 50%;
        border: 0 none;
      }

      #getURL-panel .widget > .wrapper {
        position: relative;
        top: -50%;
        left: 10px;
        white-space: nowrap;
        margin-top: -20px;  
        font-size: 12px;
      } 

      #getURL-panel .widget > .wrapper > .arrow {
        position: absolute;
        right: 100%;
        top: 50%;
        margin: -10px 0 0 0;
      }

      #getURL-panel .widget .cnt {
        padding: 10px 15px 10px 15px;
        border: 1px solid #333333;
        background-color: #606161;
        color: #FFFFFF;
      }

      #getURL-panel.active .widget {
        display: block;
      }

      #getURL-panel.active .nkButton {
        opacity: 0.4; 
        filter: alpha(opacity=40);
      }
    </style>
    
    <!-- temporary search ctrl styles-->
    <style>
        div#searchResults{
            display:none;    
            background-color: #333;
            width: 242px;
            top: 63px;
            left: 263px;
            position: absolute;
            color: #fff;
        }
        div#searchResults div.areas span,
        div#searchResults div.addresses span,
        div#searchResults div.objects span {
            font-weight:bolder;    
        }
        div#searchResults div.list{
            margin:6px;
        }
        div#searchResults ul li{
            list-style-type: none;
            margin-left:-30px;
        }
        div#searchResults a.close, div#searchResults a.close:hover, div#searchResults a.close:visited{
            text-decoration: none;
            color: #fff;
            border:1px solid #fff;
            padding:1px;
            font-family: monospace;
            font-size:10px;
            float:right;
        }
    </style>
    <script src="/js/modernizr.min.js"></script>
    <script src="/js/proj4js.min.js"></script>
    <script src="/js/openlayers.min.js"></script>
    <script src="/js/easyXDM.debug.js"></script> <!-- our maps send status messages via an easyXDM API -->

  </head>

    <header>

    </header>
    <div id="map" role="main" style="height:100%"></div>
    <footer>
    </footer>
    <script src="/js/jquery.js"></script>
    <script src="/js/plugins.min.js"></script>

    <script>
      ${mapscript}  
    </script>
  </body>
</html>
